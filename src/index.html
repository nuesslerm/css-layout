<!DOCTYPE html>
<!-- DOCTYPE is telling the browser that the html file going to use HTML5 -->
<html lang="en">
  <head>
    <!-- Responsive meta tag -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- FIX for: Content Security Policy: The page’s settings blocked the loading of a resource at (“img-src”) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; img-src *
    'self' data: https: http:; script-src 'self' 'unsafe-inline' 'unsafe-eval'
    *; style-src 'self' 'unsafe-inline' *"
    />
    <title>Simple Website</title>
    <!-- Google Fonts -->
  </head>
  <body>
    <!-- <div id="root"></div> -->
    <div class="zone green">Header</div>
    <div class="zone red">Cover</div>
    <div class="zone blue">Project Grid</div>
    <div class="zone yellow">Footer</div>
  </body>
</html>
